# docker-compose.yml
# minimal & clear
services:
  traefik:
    image: traefik:latest
    container_name: traefik
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "127.0.0.1:8080:8080"   # dashboard only on localhost
    environment:
      - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL}
    command:
      - "--api.insecure=false"
      - "--api.dashboard=true"
      - "--log.level=INFO"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.le.acme.httpchallenge=true"
      - "--certificatesresolvers.le.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.le.acme.email=${LETSENCRYPT_EMAIL}"
      - "--certificatesresolvers.le.acme.storage=/letsencrypt/acme.json"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/acme.json:/letsencrypt/acme.json
    networks:
      - krayin-traefik_web
      - krayin-traefik_internal

  krayin:
    image: webkul/krayin:2.0.1
    container_name: krayin
    restart: unless-stopped
    depends_on:
      - krayin-mysql
    labels:
      - "traefik.enable=true"

      # HTTP router: redirect to HTTPS via middleware (created below)
      - "traefik.http.routers.krayin-http.rule=Host(`crm.agenticone.in`)"
      - "traefik.http.routers.krayin-http.entrypoints=web"
      - "traefik.http.routers.krayin-http.middlewares=redirect-to-https"

      # create redirect middleware via docker labels
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"

      # HTTPS router (real service)
      - "traefik.http.routers.krayin.rule=Host(`crm.agenticone.in`)"
      - "traefik.http.routers.krayin.entrypoints=websecure"
      - "traefik.http.routers.krayin.tls=true"
      - "traefik.http.routers.krayin.tls.certresolver=le"

      # tell Traefik what port the krayin container serves on
      - "traefik.http.services.krayin.loadbalancer.server.port=80"
    volumes:
      - ./app:/var/www/html:cached       # host code (ensure ownership uid 1000)
    networks:
      - krayin-traefik_internal
      - krayin-traefik_web

  krayin-mysql:
    image: mysql:8.0
    container_name: krayin-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - krayin-traefik_internal

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: krayin-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: krayin-mysql
      UPLOAD_LIMIT: 64M
    ports:
      - "127.0.0.1:8082:80"   # localhost only to avoid port collisions
    networks:
      - krayin-traefik_internal

networks:
  krayin-traefik_internal:
    name: krayin-traefik_internal
  krayin-traefik_web:
    name: krayin-traefik_web

volumes:
  db_data: {}
